<!DOCTYPE html>
<html>
<head>
	<title>DAO</title>
</head>
<body>
<center>
	<h1>Login Here</h1>
	<hr>
	<form action="login">
	<table>
		<tr>
			<td>Username</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><!-- colspan is used to merge cells into a single cell -->
			<input type="submit" name="Login"></td>
		</tr>
	</table>
	</form>
</center>
</body>
</html>
